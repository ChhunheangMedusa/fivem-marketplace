<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiveM Store - Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-gray-800 shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <h1 class="text-2xl font-bold text-blue-400">FiveM Store</h1>
          </div>
          <div class="hidden md:flex space-x-8">
            <a href="index.html" class="hover:text-blue-400 transition">Home</a>
            <a href="products.html" class="hover:text-blue-400 transition"
              >Products</a
            >
            <a href="categories.html" class="hover:text-blue-400 transition"
              >Categories</a
            >
            <a href="about.html" class="hover:text-blue-400 transition"
              >About</a
            >
          </div>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <input
                type="text"
                placeholder="Search..."
                class="bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 w-40 md:w-64"
              />
              <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
            </div>
            <a
              href="checkout.html"
              class="relative p-2 hover:text-blue-400 transition"
            >
              <i class="fas fa-shopping-cart text-xl"></i>
              <span
                id="cartCount"
                class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center hidden"
                >0</span
              >
            </a>
            <button
              id="themeToggle"
              onclick="toggleTheme()"
              class="p-2 hover:text-blue-400 transition"
            >
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
        <div
          class="md:hidden flex justify-center space-x-6 py-3 border-t border-gray-700"
        >
          <a href="index.html" class="hover:text-blue-400 transition">Home</a>
          <a href="products.html" class="hover:text-blue-400 transition"
            >Products</a
          >
          <a href="categories.html" class="hover:text-blue-400 transition"
            >Categories</a
          >
          <a href="about.html" class="hover:text-blue-400 transition">About</a>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
      <div id="productDetail" class="max-w-6xl mx-auto">
        <!-- Product will be loaded here -->
      </div>
    </main>

    <!-- Image Modal -->
    <div
      id="imageModal"
      class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex items-center justify-center p-4"
    >
      <div
        class="relative max-w-4xl w-full max-h-full flex items-center justify-center"
      >
        <!-- Close Button -->
        <button
          id="closeModal"
          class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300 transition z-10 bg-gray-800 rounded-full w-10 h-10 flex items-center justify-center"
        >
          <i class="fas fa-times"></i>
        </button>

        <!-- Previous Button -->
        <button
          id="prevImage"
          class="absolute left-4 text-white text-2xl hover:text-gray-300 transition z-10 bg-gray-800 rounded-full w-10 h-10 flex items-center justify-center"
        >
          <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Next Button -->
        <button
          id="nextImage"
          class="absolute right-4 text-white text-2xl hover:text-gray-300 transition z-10 bg-gray-800 rounded-full w-10 h-10 flex items-center justify-center"
        >
          <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Image Container -->
        <div class="flex items-center justify-center w-full h-full">
          <img
            id="modalImage"
            src=""
            alt=""
            class="max-w-full max-h-full object-contain rounded-lg"
          />
        </div>

        <!-- Image Counter -->
        <div
          class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white bg-gray-800 px-3 py-1 rounded-full text-sm"
        >
          <span id="imageCounter"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      let currentProduct = null;
      let currentImageIndex = 0;

      async function loadProductDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get("id"));

        if (!productId) {
          window.location.href = "products.html";
          return;
        }

        const data = await loadData();
        currentProduct = data.products.find((p) => p.id === productId);

        if (!currentProduct) {
          window.location.href = "products.html";
          return;
        }

        renderProductDetail(currentProduct);
        setupImageModal();
      }

      function renderProductDetail(product) {
        const productDetail = document.getElementById("productDetail");

        productDetail.innerHTML = `
          <div class="fade-in">
            <!-- Breadcrumb -->
            <nav class="mb-6">
              <a href="products.html" class="text-blue-400 hover:text-blue-300">Products</a>
              <span class="mx-2">/</span>
              <span>${product.title}</span>
            </nav>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
              <!-- Product Images -->
              <div>
                <div class="bg-gray-800 rounded-lg p-4 mb-4">
                  <div class="h-80 bg-gray-700 rounded flex items-center justify-center overflow-hidden cursor-pointer hover:opacity-90 transition" onclick="openImageModal(0)">
                    ${
                      product.images && product.images.length > 0
                        ? `<img src="${product.images[0]}" alt="${product.title}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                           <div class="w-full h-full flex items-center justify-center" style="display: none;">
                             <i class="fas fa-box text-6xl text-gray-400"></i>
                           </div>`
                        : `<div class="w-full h-full flex items-center justify-center">
                             <i class="fas fa-box text-6xl text-gray-400"></i>
                           </div>`
                    }
                  </div>
                </div>
                <div class="grid grid-cols-4 gap-2">
                  ${product.images
                    .map(
                      (img, index) => `
                      <div class="bg-gray-800 rounded p-2 cursor-pointer hover:bg-gray-700 transition ${
                        index === 0 ? "ring-2 ring-blue-500" : ""
                      }" onclick="openImageModal(${index})">
                        <div class="h-16 bg-gray-700 rounded flex items-center justify-center overflow-hidden">
                          <img src="${img}" alt="${product.title} - Image ${
                        index + 1
                      }" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                          <div class="w-full h-full flex items-center justify-center absolute inset-0" style="display: none;">
                            <i class="fas fa-image text-gray-400"></i>
                          </div>
                        </div>
                      </div>
                    `
                    )
                    .join("")}
                </div>
                ${
                  product.images && product.images.length > 1
                    ? `<div class="text-center mt-2 text-gray-400 text-sm">
                         Click on images to view larger
                       </div>`
                    : ""
                }
              </div>

              <!-- Product Info -->
              <div>
                <h1 class="text-3xl font-bold mb-4">${product.title}</h1>
                
                <div class="flex flex-wrap gap-2 mb-6">
                  ${product.categories
                    .map(
                      (cat) => `
                      <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm">${cat}</span>
                    `
                    )
                    .join("")}
                </div>

                <div class="text-4xl font-bold text-green-400 mb-6">
                  ${product.price === 0 ? "FREE" : `$${product.price}`}
                </div>

                <p class="text-gray-300 mb-6 leading-relaxed">${
                  product.fullDescription
                }</p>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-4 mb-8">
                  <button onclick="addToCart(${JSON.stringify(product).replace(
                    /"/g,
                    "&quot;"
                  )})" 
                          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition flex items-center">
                    <i class="fas fa-cart-plus mr-2"></i>
                    Add to Cart
                  </button>
                </div>

                <!-- How to Install -->
                <div class="mb-6">
                  <h3 class="text-xl font-semibold mb-3">How to Install</h3>
                  <div class="bg-gray-800 rounded-lg p-4">
                    <p class="text-gray-300 whitespace-pre-line">${
                      product.installation
                    }</p>
                  </div>
                </div>

                <!-- Dependencies -->
                <div>
                  <h3 class="text-xl font-semibold mb-3">Dependencies</h3>
                  <div class="flex flex-wrap gap-2">
                    ${product.dependencies
                      .map(
                        (dep) => `
                        <span class="bg-gray-700 text-gray-300 px-3 py-1 rounded text-sm">${dep}</span>
                      `
                      )
                      .join("")}
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function setupImageModal() {
        const modal = document.getElementById("imageModal");
        const closeModal = document.getElementById("closeModal");
        const prevButton = document.getElementById("prevImage");
        const nextButton = document.getElementById("nextImage");
        const modalImage = document.getElementById("modalImage");
        const imageCounter = document.getElementById("imageCounter");

        // Close modal
        closeModal.addEventListener("click", () => {
          modal.classList.add("hidden");
        });

        // Close modal when clicking outside the image
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.classList.add("hidden");
          }
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
          if (!modal.classList.contains("hidden")) {
            if (e.key === "Escape") {
              modal.classList.add("hidden");
            } else if (e.key === "ArrowLeft") {
              showPreviousImage();
            } else if (e.key === "ArrowRight") {
              showNextImage();
            }
          }
        });

        // Previous/Next buttons
        prevButton.addEventListener("click", (e) => {
          e.stopPropagation();
          showPreviousImage();
        });

        nextButton.addEventListener("click", (e) => {
          e.stopPropagation();
          showNextImage();
        });

        function showPreviousImage() {
          if (currentProduct && currentProduct.images.length > 0) {
            currentImageIndex =
              (currentImageIndex - 1 + currentProduct.images.length) %
              currentProduct.images.length;
            updateModalImage();
          }
        }

        function showNextImage() {
          if (currentProduct && currentProduct.images.length > 0) {
            currentImageIndex =
              (currentImageIndex + 1) % currentProduct.images.length;
            updateModalImage();
          }
        }

        function updateModalImage() {
          if (currentProduct && currentProduct.images[currentImageIndex]) {
            modalImage.src = currentProduct.images[currentImageIndex];
            modalImage.alt = `${currentProduct.title} - Image ${
              currentImageIndex + 1
            }`;
            imageCounter.textContent = `${currentImageIndex + 1} / ${
              currentProduct.images.length
            }`;
          }
        }
      }

      function openImageModal(index) {
        if (!currentProduct || !currentProduct.images.length) return;

        currentImageIndex = index;
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const imageCounter = document.getElementById("imageCounter");

        modalImage.src = currentProduct.images[index];
        modalImage.alt = `${currentProduct.title} - Image ${index + 1}`;
        imageCounter.textContent = `${index + 1} / ${
          currentProduct.images.length
        }`;

        modal.classList.remove("hidden");
      }

      document.addEventListener("DOMContentLoaded", loadProductDetail);
    </script>
  </body>
</html>
